tasks.register('updateFrontend', Copy) {
	dependsOn 'frontend:build'
	from './frontend/dist'
	into './backend/src/main/resources/static'
}

tasks.register('build', Copy) {
	dependsOn 'frontend:build', 'updateFrontend', 'backend:build'
	from './backend/build/libs'
	into './build'
}

tasks.register('serve', GradleBuild) {
	dependsOn 'build'
	tasks = ['backend:bootRun']
}